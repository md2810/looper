<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>3MF G-code Modifier</title>
  <link rel="shortcut icon" href="images/favicon.webp" type="image/x-icon" />
  <link rel="import" href="lib/css/font.css" />
  <link rel="stylesheet" href="lib/css/style.css" />
</head>

<body>
  <section class="mn-bg">
    <div class="container">
      <div class="card">
        <div class="flex flex-column">
          <h3>Full Modifier for FarmLoop</h3>
        </div>
        <div class="info-box">
          <ul>
            <li>
              All processing happens locally in your browser – your data stays
              private, secure, and never leaves your device.
            </li>
          </ul>
        </div>
        <div class="file-upload-wrapper">
          <label class="file-upload-box mb-0" id="dropzone">
            <input type="file" class="file-upload-input" id="fileInput" accept=".3mf" />
            <div class="upload-content">
              <img src="images/upload-icn.png" alt="Upload Icon" width="64" height="64" />
              <h5 class="mb-2">
                Drop your .3mf file here or
                <a href="javascript:void(0);">click to select</a>
              </h5>
              <span class="Selected" id="selectedFileName">No file selected.</span>
            </div>
          </label>
        </div>
        <div id="statistics" style="display: none">
          <h4>Queue Statistics:</h4>
          <p>Duration: <span id="duration"></span></p>
          <p>Filament Usage: <span id="filamentWeight"></span></p>
        </div>
        <div class="flex form off-white-text form">
          <div class="form-group">
            <label for="loopCount">Loop Repeats:</label>
            <input type="number" id="loopCount" min="1" value="1" class="cmn" />
          </div>
        </div>
        <div class="">
          <a href="javascript:void(0);" class="btn join" id="processBtn" onclick="processFile()"><b>Process &
              Download</b></a>
        </div>
        <div id="loader">
          <div class="progress-container">
            <div class="progress-bar-fill" id="progressBar"></div>
          </div>
          <div id="progressText">0%</div>
        </div>
      </div>
    </div>
  </section>
  <footer>
    <div class="container">
      <p class="copy">©
        <script>
          document.write(new Date().getFullYear());
        </script>
        md28.dev
      </p>
    </div>
  </footer>
  <div id="toast"></div>
  <script src="lib/js/jszip.min.js"></script>
  <script src="lib/js/process.js"></script>
  <script>
    const isLite = document.querySelector("h3")?.textContent.includes("Lite");
    const upgradeBtn = document.getElementById("upgradeBtn");

    if (isLite) {
      loopCountInput.setAttribute("max", "3");

      loopCountInput.addEventListener("input", () => {
        if (parseInt(loopCountInput.value) > 3) {
          loopCountInput.value = 3;
          if (upgradeBtn) {
            upgradeBtn.classList.add("glow");
            setTimeout(() => upgradeBtn.classList.remove("glow"), 1500);
          }
        }
      });
    }
  </script>
</body>

</html>
